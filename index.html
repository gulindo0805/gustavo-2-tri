
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Popup Window Example</title>
<style>
/* Estilos para o botão "Ver mais" */
.more-button {
  background-color: #4CAF50; /* Cor de fundo */
  color: white; /* Cor do texto */
  padding: 10px 20px; /* Espaçamento interno */
  border: none; /* Sem borda */
  border-radius: 5px; /* Borda arredondada */
  cursor: pointer; /* Cursor ao passar por cima */
  transition: background-color 0.3s; /* Transição suave da cor de fundo */
}

/* Estilo quando o cursor está sobre o botão */
.more-button:hover {
  background-color: #45a049; /* Cor de fundo mais escura */
}
</style>
</head>
<body>

<!-- Botão "Ver mais" -->
<button class="more-button" onclick="openPopup()">Ver mais</button>

<!-- Janela flutuante -->
<div id="popup" class="popup">
  <h2>Conteúdo adicional</h2>
  <p>Aqui está mais conteúdo...</p>
  <button onclick="closePopup()">Fechar</button>
</div>

<script>
function openPopup() {
  document.getElementById('popup').style.display = 'block';
}

function closePopup() {
  document.getElementById('popup').style.display = 'none';
}
</script>

</body>
</html>
