<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card com Imagem</title>
    <style>
        /* Estilos para o card */
        .card {
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            overflow: hidden;
            margin: 20px;
        }
        /* Estilos para a imagem */
        .card img {
            width: 100%;
            height: auto;
        }
        /* Estilos para o conteúdo do card */
        .card-content {
            padding: 20px;
        }
        /* Estilos para o título */
        .card-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        /* Estilos para a descrição */
        .card-description {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
