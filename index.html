<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empregabilidade: Do Campo à Cidade</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="agrinho.css">
    <style>
        /* Estilos para o botão "Ver mais" */
        .botao {
            background-color: #4CAF50; /* Cor de fundo verde */
            color: white; /* Cor do texto */
            padding: 10px 20px; /* Espaçamento interno */
            border: none; /* Sem borda */
            border-radius: 5px; /* Borda arredondada */
            cursor: pointer; /* Cursor ao passar por cima */
            transition: background-color 0.3s; /* Transição suave da cor de fundo */
            text-decoration: none; /* Remover sublinhado */
            display: inline-block; /* Exibir como bloco */
        }

        /* Estilo quando o cursor está sobre o botão */
        .botao:hover {
            background-color: #45a049; /* Cor de fundo mais escura ao passar o mouse */
        }
    </style>
</head>
<body>
    <header id="cabecalho" class="cabecalho">
        <!-- Carrossel no cabeçalho -->
        <div class="cabecalho-carrossel">
            <div class="carrossel" id="carrosselCabecalho">
                <!-- Slides do carrossel -->
                <div class="carrossel-item">
                    <img src="https://s2-techtudo.glbimg.com/SSAPhiaAy_zLTOu3Tr3ZKu2H5vg=/0x0:1024x609/888x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_08fbf48bc0524877943fe86e43087e7a/internal_photos/bs/2022/c/u/15eppqSmeTdHkoAKM0Uw/dall-e-2.jpg" alt="Imagem 1">
                </div>
                <div class="carrossel-item">
                    <img src="https://amazonasfc.com.br/wp-content/uploads/2023/04/logo-amazonasfc.png" alt="Imagem 2">
                </div>
                <div class="carrossel-item">
                    <img src="https://veja.abril.com.br/wp-content/uploads/2023/10/Amazonas-FC-3.jpg?quality=90&strip=info&w=720&h=440&crop=1" alt="Imagem 3">
                </div>
            </div>
        </div>
        <!-- Fim do Carrossel no cabeçalho -->

        <!-- Restante do cabeçalho -->
        <nav class="cabecalho-nav">
            <ul class="cabecalho-lista">
                <li class="cabecalho-lista-item"><a href="#">Home</a></li>
                <li class="cabecalho-lista-item"><a href="#contato">Contato</a></li>
            </ul>
        </nav>
        <button class="nav-button" onclick="openNav()">
            <i class="fa-solid fa-bars fa-2x"></i>
        </button>
    </header>

    <!-- Seção sobre empregabilidade no campo -->
    <section class="campo-section">
        <h2 class="carrossel-titulo">Empregabilidade no Campo</h2>
        <div class="button-container">
            <a href="campo.html" class="botao">Ver mais</a>
        </div>
    </section>

    <!-- Seção sobre empregabilidade na cidade -->
    <section class="cidade-section">
        <h2 class="carrossel-titulo">Empregabilidade na Cidade</h2>
        <div class="button-container">
            <a href="cidade.html" class="botao">Ver mais</a>
        </div>
    </section>

    <footer class="rodape">
        <div class="links">
            <ul>
                <li><a href="#">Início</a></li>
            </ul>
            <ul>
                <li><a href="https://www.sistemafaep.org.br/agrinho/" target="_blank">Agrinho</a></li>
            </ul>
            <ul class="social-links">
                <li><a href="https://github.com/JoaoJanowski" target="_blank"><i class="fa-brands fa-github"></i></a></li>
                <li><a href="https://www.instagram.com/accounts/onetap/?next=%2F&hl=pt" target="_blank"><i class="fa-brands fa-instagram"></i></a></li>
            </ul>
        </div>
    </footer>

    <script src="glider.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
