<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        .card {
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin: 20px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 100%;
            border-radius: 5px;
        }

        .card h3 {
            margin-top: 10px;
            color: #333;
        }

        .card p {
            color: #666;
        }
    </style>
</head>
<body>

<div class="card">
    <img src="https://via.placeholder.com/300" alt="Imagem de Exemplo">
    <h3>Título do Card</h3>
    <p>Descrição breve do card. Pode conter informações relevantes ou interessantes.</p>
</div>

</body>
</html>
